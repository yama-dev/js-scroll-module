<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
.l-wrap > div {
  border: 1px solid rgba(0,0,0,0.3);
  height: 100vh;
  padding: 2em;
}
.p-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 0.5em;
}
  </style>
</head>
<body>
<div class="l-wrap">
  <div class="p-top">
    <p class="alert alert-secondary"> .p-top </p>
  </div>
  <div class="p-mid">
    <p class="alert alert-secondary"> .p-mid </p>
  </div>
  <div class="p-btm">
    <p class="alert alert-secondary"> .p-btm </p>
  </div>

</div>

<nav class="p-nav">
  <button type="button" class="btn btn-secondary" data-scroll=".p-top">SCROLL .p-top</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-mid" data-scroll-header=".p-nav">SCROLL .p-mid</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-btm" data-scroll-offset="100">SCROLL .p-btm</button>
</nav>

<script src="../dist/js-scroll-module.js"></script>
<script>
  new SCROLL_MODULE('[data-scroll]');
</script>

</body>
</html>
