<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
.l-wrap > div {
  border: 1px solid rgba(0,0,0,0.3);
  height: 100vh;
  padding: 2em;
}
.p-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1em 1em 0;
}
.p-nav button {
  margin-right: 0.5em;
  margin-bottom: 1em;
}
  </style>
</head>
<body>

<div class="l-wrap">
  <div class="p-top">
    <p class="alert alert-secondary"> .p-top </p>
  </div>
  <div class="p-mid">
    <p class="alert alert-secondary"> .p-mid </p>
  </div>
  <div class="p-btm">
    <p class="alert alert-secondary"> .p-btm </p>
  </div>
</div>

<nav class="p-nav">
  <button type="button" class="btn btn-secondary" data-scroll=".p-top">.p-top</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-btm">.p-btm</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-mid" data-scroll-header=".p-nav">.p-mid +.p-nav</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-mid" data-scroll-offset="-100">.p-mid -100</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-mid" data-scroll-offset="100">.p-mid +100</button>
  <button type="button" class="btn btn-secondary" data-scroll=".p-mid" data-scroll-true-offset="-200">.p-mid true-offset -200</button>
  <button type="button" class="btn btn-secondary" onclick="JSM.anime('.p-btm');">JSM.anime('.p-btm');</button>
  <button type="button" class="btn btn-secondary" onclick="JSM.anime(300);">JSM.anime(300);</button>
  <button type="button" class="btn btn-secondary" onclick="JSM.anime(1000, 3000);">JSM.anime(1000, 3000);</button>
  <button type="button" class="btn btn-secondary" onclick="JSM.anime(1000, 3000, '.p-nav', 0, 0);">JSM.anime(1000, 3000, '.p-nav', 0, 0);</button>
</nav>

<script src="../dist/js-scroll-module.js"></script>
<script>
  var JSM = new SCROLL_MODULE('[data-scroll]', {
    duration: 500,
    trueFunction: function(){
      if(window.innerWidth <= 765){
        return true;
      }
    }
  });
</script>

</body>
</html>
